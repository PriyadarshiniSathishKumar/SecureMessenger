{% extends "base.html" %}

{% block title %}Login - Secure Messaging System{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i data-feather="log-in" style="width: 48px; height: 48px;" class="text-primary mb-3"></i>
                        <h2 class="card-title">Welcome Back</h2>
                        <p class="text-muted">Sign in to your secure account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i data-feather="user" class="me-1"></i>
                                Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Enter your username" autocomplete="username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i data-feather="lock" class="me-1"></i>
                                Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Enter your password" autocomplete="current-password">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i data-feather="log-in" class="me-1"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">Don't have an account?</p>
                        <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary mt-2">
                            <i data-feather="user-plus" class="me-1"></i>
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Security Notice -->
            <div class="card border-0 bg-dark mt-4">
                <div class="card-body text-center p-3">
                    <i data-feather="shield" class="me-1 text-success"></i>
                    <small class="text-muted">
                        All communications are protected with end-to-end encryption
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
